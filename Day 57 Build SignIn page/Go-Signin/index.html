<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>GOinfluencer Signin</title>
</head>
<body>
        <div>
        <img class="logo" src="https://www.goinfluencer.io/assets/images/logo.svg" alt="Logo" />
             <h5 class="logo-detail">Give your brand a rocket boost with
                 <span class="crimson-blue">Infulencer Marketing</span>
            </h5>
        </div>
        <h2>Sign In</h2>

        <div class="container">
        <div>
            <div class="form-block space-top-large w-form" class="split-inputs">
                <div class="split">
                    <div>
                        <h1 class="sigin-info">Build your empire through 
                            <span class="input-detail"></span>Infulencer Marketing</h1>
                        <label for="email">Enter your email:</label>
                        <input type="email" id="email" name="email">
                        <br>
                        <br>
                        <label for="pwd">Password:</label>
                        <input type="password" id="pwd" name="pwd">
                    </div>
                </div>
            </div>
        </div>  
    </div>

    <div class="ripple-background">
        <div class="circle xxlarge shade1"></div>
        <div class="circle xlarge shade2"></div>
        <div class="circle large shade3"></div>
        <div class="circle mediun shade4"></div>
        <div class="circle small shade5"></div>
    </div>
    
</body>
</html>
